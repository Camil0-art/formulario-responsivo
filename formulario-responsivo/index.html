<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Responsivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulario de Contacto</h1>

  <form>
    <div class="grupo">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
    </div>

    <div class="grupo">
      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" placeholder="Tu correo">
    </div>

    <div class="grupo">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
    </div>

    <button type="submit">Enviar</button>
  </form>
  
  /* Punto numero 11 Texto para las unidades */
  <h1>Diseño Responsivo con em y rem</h1>
  <p>Este texto cambia su tamaño de fuente y espaciado dependiendo del ancho de la pantalla.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodologia Bem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Contenedor/shoes.css">
    <link rel="stylesheet" href="Contenedor/shirts.css">
    <link rel="stylesheet" href="Contenedor/books.css">
</head>
<body>
    <!--este codigo para closet de zapatos del ropero imaginario -->
    <main>
        <div class="closet">
            <div class="closet__shoes">
                <p class="closet__shoes--item ">Zapatos Deportivos</p>
                <p class="closet__shoes--item">Zapatos Formales</p>
                <p class="closet__shoes--item">Sandalias</p>
            </div>
        </div>
    </main>
    <!--este codigo para closet de camisas del ropero imaginario -->
        <main>
        <div class="closet">
            <div class="closet__shirts">
                <p class="closet__shirts--item ">camisas Deportivos</p>
                <p class="closet__shirts--item">camisas Formales</p>
                <p class="closet__shirts--item">Esqueletos</p>
            </div>
        </div>
    </main>
    <!--este codigo para guardar libros en un cajon del ropero imaginario -->
        <main>
        <div class="closet">
            <div class="closet__books">
                <p class="closet__books--item ">Libros Deportivos</p>
                <p class="closet__books--item">Libros de paz</p>
                <p class="closet__books--item">La biblia</p>
            </div>
        </div>
    </main>
</body>
</html>
